<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Review</title>
</head>
<body>
  <div class="container mt-3 pb-3">
    
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link text-black" data-bs-toggle="tab" href="/">Feedback</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="/review">Review</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#menu2">Menu 2</a>
      </li> -->
    </ul>
    {% for output in outputs %}
      {% if output.result == "true" %}
        <div class="container" style="margin-top: 10px; padding: 10px; border-left: 5px solid green; box-shadow: rgba(0, 219, 0, 0.883) 0px 2px 8px;">
          <h6>{{output.name}}</h6>
          <p>{{output.comment}}</p>
        </div>
      {% else %}
      <div class="container" style="margin-top: 10px; padding: 10px; border-left: 5px solid red; box-shadow: rgba(219, 0, 0, 0.937) 0px 2px 8px;">
        <h6>{{output.name}}</h6>
        <p>{{output.comment}}</p>
      </div>
      {% endif %}
    {% endfor %}
    </div>
</body>
</html>
